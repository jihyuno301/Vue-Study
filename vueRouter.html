<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Sample</title>
  </head>
  <body>
    <div id="app">
      <h1>뷰 라우터 예제</h1>
      <p>
        <router-link to="/main">Main 컴포넌트로 이동</router-link>
        <router-link to="/login">Login 컴포넌트로 이동</router-link>
      </p>
      <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <!-- 라우터 CDN추가 -->
    <script>
      var Main = {template: '<div>main</div>'}; //Main, Login 컴포넌트 내용 정의
      var Login = {template: '<div>login</div>'};

      var routes = [
      {path: '/main', component: Main},
      {path: '/login', component: Login}
      ];
      //URL값이 /main일 때 Main 컴포넌트를, /login일 때 Login 컴포넌트를 표시하도록 정의
      var router = new VueRouter({
        mode : 'history',
        routes
      });
      //router변수에는 뷰 라우터를 하나 생성하고, routes를 삽입해 URL에 따라 화면이
      //전환될 수 있게 정의한다.
      var app = new Vue({
        router
      }).$mount('#app');
      //새 인스턴스를 생성하고 라우터의 정보가 담긴 router를 추가하는 코드이다.
      //.$mount()는 el속성과 같이 인스턴스를 화면에 붙여주는 역할을 한다.
    </script>
  </body>
</html>
