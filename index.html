<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
  </head>
  <body>
  <div id="app">
    {{ message }}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/nue@2.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app', //el속성 : 뷰로 화면이 그려지는 시작점
      data : {
        message: 'Hello Vue.js!'
      }
    });
  </script>
  </body>
</html>
