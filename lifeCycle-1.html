<!DOCTYPE html>
<!--message값을 변경한 라이프 사이클 실습예제-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Instance LifeCycle</title>
  </head>
  <body>
    <div id="app">
      {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue ({
        el:'#app',
        data: {
          message:'Hello Vue.js!'
        },
        beforeCreate:function() {
          console.log("beforeCreate");

        },
        created:function() {
          console.log("created");
        },
        mounted:function(){
          console.log("mounted");
          this.message = "Hello Vue!";
        },
        updated:function() {
          console.log("updated");
        }
      });
    </script>
  </body>
</html>
